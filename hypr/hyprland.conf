exec-once = sh $HOME/.loginrc
exec-once = waybar
# ENV VARIABLES
env = LIBVA_DRIVER_NAME,nvidia
env = XDG_SESSION_TYPE,wayland
env = GBM_BACKEND,nvidia-drm
env = __GLX_VENDOR_LIBRARY_NAME,nvidia
env = WLR_NO_HARDWARE_CURSORS,1

#
# Please note not all available settings / options are set here.
# For a full list, see the wiki
#

#autogenerated = 1 # remove this line to remove the warning

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=,preferred,auto,auto


# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Execute your favorite apps at launch

# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf

# progs
$terminal = kitty
$fileManager = dolphin
$menu = nwg-drawer
$browser = firefox
$vscodium-insiders = env -u WAYLAND_DISPLAY codium-insiders



# Some default env vars.
env = XCURSOR_SIZE,24
env = QT_QPA_PLATFORMTHEME,qt5ct # change to qt6ct if you have that

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =
    scroll_method = 2fg
    follow_mouse = 1
	
    touchpad {
        natural_scroll = true
	scroll_factor = 0.2
	clickfinger_behavior = true
	disable_while_typing = true
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 3
    gaps_out = 10
    border_size = 2
    col.active_border = rgba(fe8019bb) rgba(fb4934bb) 225deg
    col.inactive_border = rgba(d65d0e99) rgba(cc241d99) 225deg

    layout = dwindle

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 5
    
    blur {
        enabled = true
        size = 5
        passes = 3
	popups = true
    }

    drop_shadow = yes
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
    dim_inactive = true
}

animations {
    enabled = yes

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 30%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = true
}

binds {
    allow_workspace_cycles = true
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = true
}

misc {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    force_default_wallpaper = 0 # Set to 0 to disable the anime mascot wallpapers
    disable_hyprland_logo = true
    disable_splash_rendering = true
    animate_manual_resizes = true
    animate_mouse_windowdragging = true
    background_color = 000000
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#executing for more
device:epic-mouse-v1 {
    sensitivity = -0.5
}

# Example windowrule v1
# windowrule = float, ^(kitty)$
# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
windowrulev2 = nomaximizerequest, class:.* # You'll probably like this.

# audio variables
$default_sink = @DEFAULT_AUDIO_SINK@
$default_source = @DEFAULT_AUDIO_SOURCE@

# keys variables
$mainMod = SUPER
$modShift = $mainMod + SHIFT
$modControl = $mainMod + Control

$volume_up = XF86AudioRaiseVolume
$volume_down = XF86AudioLowerVolume
$volume_mute = XF86AudioMute
$mic_mute = XF86AudioMicMute

$display_brightness_up = XF86MonBrightnessUp
$display_brightness_down = XF86MonBrightnessDown
$kbd_brightness_up = XF86KbdBrightnessUp
$kbd_brightness_down = XF86KbdBrightnessDown


## utility binds
bind = , $display_brightness_up, exec, brightnessctl s +2 
bind = , $display_brightness_down, exec, brightnessctl s 2-
bind = $mainMod, $display_brightness_up, exec, asusctl -n
bind = $mainMod, $display_brightness_down, exec, asusctl -p

bind = , $volume_up, exec, wpctl set-volume -l 1.0 $default_sink 3%+
bind = , $volume_down, exec, wpctl set-volume -l 1.0 $default_sink 3%-
bind = , $volume_mute, exec, wpctl set-mute $default_sink toggle
bind = , $mic_mute, exec, wpctl set-mute $default_source toggle 

bind = $mainMod, bracketright, exec, sh /home/ken/git/wallpaperctl/wallpaperctl.sh 1
bind = $mainMod, bracketleft, exec, sh /home/ken/git/wallpaperctl/wallpaperctl.sh -1


# reload waybar
bind = $modControl, R, exec, killall -SIGUSR2 waybar


# window management binds, mostly launchers/window control
bind = $mainMod, Return, exec, $terminal
bind = $mainMod, F, exec, $browser
bind = $mainMod, backslash, exec, $vscodium-insiders
bind = $mainMod, W, killactive, 
bind = $mainMod, M, exit, 
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, V, togglefloating, 
bind = $mainMod, Super_L, exec, $menu
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, S, togglesplit, # dwindle
bind = $mainMod, Tab, workspace, +1
bind = $mainMod, grave, workspace, e-1


# Move focus with mainMod + arrow keys
bind = $mainMod, J, movefocus, l
bind = $mainMod, L, movefocus, r
bind = $mainMod, I, movefocus, u
bind = $mainMod, K, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Example special workspace (scratchpad)
bind = $mainMod, N, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

